<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our World Â· Dates</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Our World</div>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/memories.html">Memories</a>
        <a href="/blog.html">Blog</a>
        <a href="/dates.html">Dates</a>
        <a href="/special-days.html">Special Days</a>
        <a href="/notes.html">Notes</a>
        <a href="/fun-zone.html">Fun Zone</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div>
          <p class="tag">Dates & Plans</p>
          <h1>Dreamy plans and to-dos</h1>
          <p class="muted">Keep track of ideas, statuses, and our shared bucket list.</p>
          <button class="btn logout-btn" type="button">Logout</button>
        </div>
        <div class="card">
          <h3>New idea</h3>
          <form id="dateIdeaForm">
            <label for="title">Title</label>
            <input id="title" name="title" required />
            <label for="status">Status</label>
            <select id="status" name="status">
              <option>Planned</option>
              <option>In Progress</option>
              <option>Completed</option>
            </select>
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
            <button class="btn" type="submit">Add idea</button>
          </form>
        </div>
      </section>

      <section class="card-grid">
        <div class="card">
          <h2>Date ideas</h2>
          <ul class="list" id="dateIdeas"></ul>
        </div>
        <div class="card">
          <h2>Bucket list</h2>
          <form id="bucketForm">
            <label for="bucketTitle">Add item</label>
            <input id="bucketTitle" name="title" required />
            <button class="btn" type="submit">Save</button>
          </form>
          <ul class="list" id="bucketList"></ul>
        </div>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
