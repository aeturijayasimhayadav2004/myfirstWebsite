<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our World Â· Profile</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Our World</div>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/memories.html">Memories</a>
        <a href="/blog.html">Blog</a>
        <a href="/dates.html">Dates</a>
        <a href="/special-days.html">Special Days</a>
        <a href="/notes.html">Notes</a>
        <a href="/favorites.html">Weekly Picks</a>
      </nav>
      <button class="profile-chip active" type="button">
        <span class="profile-avatar" aria-hidden="true"></span>
        <span class="profile-label" data-profile-name>Profile</span>
      </button>
    </header>
    <main>
      <section class="hero profile-hero">
        <div class="profile-card">
          <div class="profile-avatar large" aria-hidden="true"></div>
          <div>
            <p class="tag">Private space</p>
            <h1 data-profile-name>Us</h1>
            <p class="muted" id="profileBio">Together, always.</p>
            <div class="pill-row">
              <button class="btn" id="profileLogout" type="button">Logout</button>
            </div>
          </div>
        </div>
        <div class="card">
          <h3>Update profile</h3>
          <form id="profileForm">
            <label for="name">Display name</label>
            <input id="name" name="name" required />
            <label for="bio">About us</label>
            <textarea id="bio" name="bio" rows="3" placeholder="Sweet description"></textarea>
            <label for="avatar">Profile photo</label>
            <input id="avatar" name="avatar" type="file" accept="image/*" />
            <button class="btn" type="submit">Save profile</button>
          </form>
        </div>
      </section>
    </main>
    <script src="/js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const profile = await apiRequest('/api/profile');
          document.getElementById('name').value = profile.name || 'Us';
          document.getElementById('bio').value = profile.bio || '';
          document.getElementById('profileBio').textContent = profile.bio || 'Together, always.';
        } catch (err) {
          // handled by global redirect
        }
      });
    </script>
  </body>
</html>
