<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Our World</div>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/memories.html">Memories</a>
        <a href="/blog.html">Blog</a>
        <a href="/dates.html">Dates</a>

        <a href="/favorites.html">Weekly Picks</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div>
          <p class="tag">Countdowns</p>
          <h1>Milestones, anniversaries, and magic dates</h1>
          <p class="muted">Add the days that make us light up and watch the countdowns.</p>
          <button class="btn logout-btn" type="button">Logout</button>
        </div>
        <div class="card">
          <h3>Add milestone</h3>
          <form id="specialDayForm">
            <label for="title">Title</label>
            <input id="title" name="title" required />
            <label for="event_date">Date</label>
            <input id="event_date" name="event_date" type="date" required />
            <label for="description">Details</label>
            <textarea id="description" name="description" rows="3"></textarea>
            <button class="btn" type="submit">Save</button>
          </form>
        </div>
      </section>

      <section class="card" style="margin-top: 1.5rem">
        <h2>Timers</h2>
        <ul class="timeline" id="specialDays"></ul>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
