<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our World Â· Blog</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Our World</div>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/memories.html">Memories</a>
        <a href="/blog.html">Blog</a>
        <a href="/dates.html">Dates</a>
        <a href="/special-days.html">Special Days</a>
        <a href="/favorites.html">Weekly Picks</a>
        <a href="/bablu.html">Mr. Bablu</a>
      </nav>
      <button class="profile-chip" type="button" onclick="window.location.href='/profile.html'">
        <span class="profile-avatar" aria-hidden="true"></span>
        <span class="profile-label" data-profile-name>Profile</span>
      </button>
    </header>
    <main>
      <section class="hero">
        <div>
          <p class="tag">Blog</p>
          <h1>Our story in words</h1>
          <p class="muted">Write letters, recaps, or silly updates. They stay in our diary.</p>
        </div>
        <div class="card">
          <h3>New entry</h3>
          <form id="blogForm">
            <label for="title">Title</label>
            <input id="title" name="title" required />
            <label for="body">Body</label>
            <textarea id="body" name="body" rows="4" required></textarea>
            <label for="author">Author</label>
            <input id="author" name="author" placeholder="From you to me" required />
            <button class="btn" type="submit">Post</button>
          </form>
        </div>
      </section>

      <section class="card" style="margin-top: 1.5rem">
        <h2>Entries</h2>
        <ul class="list" id="blogPosts"></ul>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
