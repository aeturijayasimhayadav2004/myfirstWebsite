<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our World Â· Notes</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Our World</div>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/memories.html">Memories</a>
        <a href="/blog.html">Blog</a>
        <a href="/dates.html">Dates</a>
        <a href="/special-days.html">Special Days</a>
        <a href="/notes.html">Notes</a>
        <a href="/favorites.html">Weekly Picks</a>
      </nav>
      <button class="profile-chip" type="button" onclick="window.location.href='/profile.html'">
        <span class="profile-avatar" aria-hidden="true"></span>
        <span class="profile-label" data-profile-name>Profile</span>
      </button>
    </header>
    <main>
      <section class="hero">
        <div>
          <p class="tag">Notes</p>
          <h1>Love notes & quick updates</h1>
          <p class="muted">Leave little letters with timestamps to revisit later.</p>
        </div>
        <div class="card">
          <h3>Write a note</h3>
          <form id="noteForm">
            <label for="author">From</label>
            <input id="author" name="author" required />
            <label for="body">Message</label>
            <textarea id="body" name="body" rows="4" required></textarea>
            <button class="btn" type="submit">Post</button>
          </form>
        </div>
      </section>

      <section class="card" style="margin-top: 1.5rem">
        <h2>All notes</h2>
        <ul class="list" id="notesList"></ul>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
