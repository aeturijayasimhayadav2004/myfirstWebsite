<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our World Â· Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="centered">
      <div class="card" style="max-width: 420px; width: 100%">
        <div class="login-profile">
          <div class="profile-avatar large" id="loginAvatar" aria-hidden="true"></div>
          <div>
            <h1>Welcome back</h1>
            <p class="muted">Use our shared password to unlock our world.</p>
          </div>
        </div>
        <form id="loginForm">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div class="spacer"></div>
          <button class="btn" type="submit">Login</button>
        </form>
        <p id="loginStatus" class="muted" aria-live="polite"></p>
      </div>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
